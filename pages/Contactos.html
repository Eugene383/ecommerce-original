<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/output.css">
        <title>Paginas-Contactos</title>
    </head>
    <body>
        <header class="w-full h-24 flex justify-between items-center bg-red-600  px-12">
            <button class="m-4 border rounded-lg "><a href="../index.html" class="text-2xl px-10 py-5 hover:text-green-500">&larr;</a></button>
            <h1 class="text-3xl text-green-600">Contacta-nos</h1>
        </header>
        <main class="w-6/6 h-screen flex justify-center items-center  shadow-xl gap-2 bg-[url('../assets/bg.jpg')] bg-cover bg-no-repeat bg-center">
            <form class="w-3/6 h-96  bg-[#ff000049] py-8 px-8 backdrop-blur-xl">
                <p class="text-2xl text-green-600 py-5">Envia-nos messagem</p>
                <article class="justify-center items-center">
                    <input type="text" class="w-72 h-12 border-none outline-none text-2xl px-5 text-orange-400" placeholder="Primeiro nome">
                    <input type="text" class="w-72 h-12 border-none outline-none text-2xl px-5 text-orange-400" placeholder="Ultimo nome">
                </article>
                <article class=" flex flex-col justify-center items-start gap-5 py-5">
                    <input type="email" name="email" id="" class="w-72 h-12 border-none outline-none text-2xl px-5 text-orange-400" placeholder="Email">
                    <textarea name="" id="" cols="30" rows="10" class="w-72 h-12 border-none outline-none text-2xl px-5 text-orange-400" placeholder="Comentario"></textarea>
                    <button class="w-72 h-12 bg-green-600 text-xl font-medium text-orange-500 hover:bg-green-300">Enviar</button>
                </article>
            </form>
            <section class="w-72 h-96  bg-[#ffa6008f] py-8 px-8 ">
                <h2  class="text-xl text-green-600 font-medium">Detalhes de Contactos</h2>
                    
                <p class="text-red-700 text-lg ">
                    Email:adao@gmail.com
                    Contato:925838571
                </p>

            </section>
        </main>

    </body>
</html>
